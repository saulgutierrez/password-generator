<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="S-UA-Compatible" content="ie=edge">
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Random Password Generator</title>
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="sub-container">
            <span class="result"></span>
            <button class="btn" id="clipboard">
                <i class="fas fa-clipboard"></i>
            </button>
        </div>
        <div class="set-container">
            <div class="setup">
                <label>Password length</label>
                <input type="number" class="length" min="2" max="15" value="15">
            </div>
            <div class="setup">
                <label>Include uppercase letters</label>
                <input type="checkbox" class="uppercase" checked>
            </div>
            <div class="setup">
                <label>Include lowercase letters</label>
                <input type="checkbox" class="lowercase" checked>
            </div>
            <div class="setup">
                <label>Include numbers</label>
                <input type="checkbox" class="numbers" checked>
            </div>
            <div class="setup">
                <label>Include symbols</label>
                <input type="checkbox" class="symbols" checked>
            </div>
        </div>
        <button class="btn" id="generate">
            Generate Password
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
